title: Microsoft HoloLens
summary: Microsoft HoloLens je první plně samostatný holografický počítač, ve kterém běží Windows 10. Díky zavedení HoloLens 2 pak každé zařízení HoloLens nabízí možnost správy připravené na komerční zařízení, které jsou vylepšené spolehlivostí, zabezpečením a škálovatelností cloudových a AI služeb od Microsoftu.
