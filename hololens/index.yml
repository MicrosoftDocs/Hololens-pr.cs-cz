### YamlMime:Landing
title: Microsoft HoloLens
summary: Microsoft HoloLens je první plně samostatný holografický počítač, na Windows 10. Se zavedením HoloLens 2 teď každé zařízení HoloLens poskytuje funkce připravené pro komerční správu, které jsou vylepšené spolehlivostí, zabezpečením a škálovatelností cloudových služeb a služeb AI od Microsoftu.
