title: nejčastější dotazy k HoloLens 2 pro vývojovou edici
summary: ''
sections:
- name: Obecné otázky
  questions:
  - question: >
      co získám edice HoloLens 2 pro vývoj?
    answer: >
      HoloLens 2 Development Edition zahrnuje HoloLens 2, $500 v kreditech Azure, bezplatnou zkušební verzi Pixyz Pro Unity a 3 měsíc zkušební verzi modulu plug-in.
  - question: >
      jaký je rozdíl mezi HoloLens 2 a HoloLens 2 Development Edition?
    answer: >
      k sestavování a testování vnitřních podnikových aplikací, které se mají používat s HoloLens 2 (komerční edice) v produkčním prostředí, můžete použít jenom verzi HoloLens 2 pro vývoj. V rámci nákupu vývojové edice může společnost Microsoft podle vlastního uvážení poskytovat určitá oprávnění zjištěná během procesu registrace. Tato oprávnění zahrnují právo uplatnit po určitou dobu zvýhodněné kredity nebo zkušební přístup k určitým službám nebo nástrojům Microsoftu nebo jiným výrobcům. [Další informace](hololens2-options-dev-edition.md)
  - question: >
      můžou se k vývoji použít jakékoli edice HoloLens 2?
    answer: >
      Ano. k vývoji aplikací lze použít jakoukoli edici HoloLens 2.
  - question: >
      jak a se mi dostanou $500 v kreditech Azure, Pixyzá zkušební verze Pro Unity a tříměsíční zkušební verze předplatného plug-in?
    answer: >
      Vaše zvýhodněné kredity nebo zkušební verze se budou posílat do e-mailu, který se používá při nákupu do 2 pracovních dnů od dodávky produktu.
  - question: >
      můžu upgradovat kredity zkušební verze zařízení HoloLens 2 (jenom zařízení) na HoloLens 2 pro vývoj?
    answer: >
      Ne, nenabízíme plány přenosu zařízení. Přenos z žádné edice do žádné jiné edice není možné.
  - question: >
      Co je Unity Pro?
    answer: >
      Unity Pro je 3d platforma v reálném čase pro malé nebo střední studia/firmy. Je navržená pro týmy se směsí technických a netechnických dovedností. [Další informace](https://store.unity.com/products/unity-pro)
  - question: >
      Co je modul plug-in Pixyz?
    answer: >
      Modul plug-in Pixyz čte a převádí skoro libovolný formát, optimalizuje a umísťuje ho do Unity a v rámci něj zajišťuje, aby poskytoval prostředky připravené k použití pro aplikace v reálném čase. [Další informace](https://unity.com/products/pixyz)
  - question: >
      je k dispozici financování pro HoloLens 2 Development Edition?
    answer: "ano, [financování pro HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition) je nyní k dispozici pouze v USA. \n"
  - question: >
      Kdo se mám obrátit na dotazy týkající se oprávnění HoloLens 2 pro vývoj Edition?
    answer: >
      S případnými dotazy týkajícími se nároků se obraťte na svého odborníka na prodej na 866-425-4709, od až Pá 6:00 do 18:00, PST.
  - question: "může moje společnost koupit několik zařízení HoloLens 2 pro vývojovou edici? \n"
    answer: "Toto zařízení je určená pro vývojáře, kteří vytvářejí hybridní řešení realit. Pro každou transakci zákazníka omezujeme jeden nákup. pokud vaše společnost chce koupit zařízení s více edicemi, bude vyžadovat samostatné transakce k nákupu zařízení HoloLens 2 pro vývojovou edici jménem společnosti. \n"
  - question: "můžu svým zákazníkům zobrazit svoje zařízení HoloLens 2 pro vývojovou edici? \n"
    answer: >
      Ano, toto zařízení je určeno k použití při vytváření prototypů a testování hybridních řešení realit.
  - question: "kde můžu koupit HoloLens 2 Development Edition? \n"
    answer: "HoloLens 2 Development Edition se prodává výhradně na Microsoft Store.  \n"
  - question: "můžu mi vrátit verzi HoloLens 2 Development Edition?  \n"
    answer: >
      všechny prodeje jsou konečné a na HoloLens 2 Development Edition nejsou k dispozici žádné refundace.
  - question: >
      má vývojářská edice různé požadavky na hardware, které se liší od HoloLens 2?
    answer: "Ne, toto zařízení je stejné jako v perspektivě hardwarových požadavků. Vývojářská edice se může nasadit v případě vývoje a testování aplikací v komerčním nastavení. \n"
  - question: >
      jak můžu využít Mixed Reality Toolkit – Unity pro vývoj na mém HoloLens 2 Development Edition?
    answer: >
      MRTK-Unity je projekt založený na Microsoftu, který obsahuje sadu komponent a funkcí urychlujících vývoj aplikací s hybridní realitou v Unity pro různé platformy. [Další informace](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      jak můžu využít Mixed Reality Toolkit – Unreal UXT pro vývoj na mém vývojovém edici HoloLens 2?
    answer: >
      MRTK-Unreal je první komponenta nástrojů pro uživatelské prostředí, která se má uvolnit a která se v tuto chvíli podporuje jenom v HoloLens 2. Modul plug-in komponent obsahuje kód, modrotisky a příklad assetů běžných funkcí uživatelského rozhraní pro vstupní simulaci, objekty actor interakce, komponenty tlačítek, součásti manipulátor a komponenty chování. [Další informace](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      jsou verze operačních systémů pro edici HoloLens 2 pro vývoj stejné jako HoloLens 2?
    answer: >
      Ano.
  - question: >
      můžu na svém zařízení HoloLens 2 Development Edition spouštět vydaná aplikace (bokem nebo store)?
    answer: >
      pokud implementovat podmínky a ujednání HoloLens 2 pro vývojovou edici, můžete spustit jakoukoli vydanou aplikaci v edici Developer edition. Neomezujeme používání zkušebně načtené nebo uložených aplikací pro tuto SKU.
  - question: >
      kde se mohu dozvědět více o edici HoloLens 2 pro vývoj?
    answer: >
      navštivte stránku dokumentace k verzi HoloLens 2 pro vývoj. [Další informace](hololens2-options.md?tabs=device)
  - question: >
      Kde se mohu dozvědět více o vývoji hybridních řešení realit?
    answer: >
      Podívejte se na Úvod do společné dokumentace pro vývoj v hybridní realitě. [Další informace](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Kde se dozvím Další informace o návrhu hybridních řešení realit?
    answer: >
      Podívejte se na Úvod do smíšené dokumentace k návrhu realit. [Další informace](/windows/mixed-reality/design/design)
  - question: >
      kde můžu získat podporu pro HoloLens Developer Edition?
    answer: >
      Získejte podporu [tady.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Co je součástí zkušební verze Unity?
    answer: >
      Pro zkušební verze pro tři kalendářní měsíce umožňuje přístup k řešení unity&#39;s pro odborníky na vytváření, provozování a monetizovatí. související zkušební verze Unity Pro nemá žádný konečný termín k uplatnění.


      tato nabídka je určena pro nové uživatele a netýká se zavedených předplatných Pro Unity. zkušební verze Unity Pro může podléhat dalším podmínkám, které budou zpřístupněny při uplatnění. Přečtěte si příslušné [ &amp; podmínky](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) a [Zásady ochrany osobních údajů](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0).
  - question: >
      jak můžu uplatnit Pro zkušební verzi Unity?
    answer: >
      Pokyny k uplatnění


      1. Navštívit id.unity.com

      2. Přihlaste se pomocí ID Unity nebo vytvořte účet.

      3. Vyberte &#39;uplatnit kód produktu&#39;

      4. Zadejte kód produktu a vyberte &#39;uplatnit kód produktu&#39;


      [další informace](hololens2-options.md?tabs=device) najdete v dokumentaci k HoloLens 2 pro vývoj Edition.
  - question: >
      Můžu vytvářet aplikace s jinými verzemi Unity, než je licence PRO?
    answer: >
      Ano, můžete vytvářet aplikace se všemi kompatibilními verzemi Unity.
  - question: >
      Návody kontaktujte podporu Unity?
    answer: >
      Pokud chcete získat pomoc s případnými dotazy k vašemu ID Unity, účtu, organizacím a předplatným, navštivte support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      Co je součástí zkušební verze mého modulu plug-in Pixyz?
    answer: >
      Zkušební Pixyz modul plug-in pro tři kalendářní měsíce, který umožňuje přístup k Pixyz k vytváření prostředků připravených k použití s dokonalými teselacemi, omezeným počtem mnohoúhelníků a automatickým UV. Související zkušební verze modulu plug-in Pixyz nemá žádný konečný termín k uplatnění.


      Tato nabídka je určena pro nové uživatele a není založena na zavedených předplatných Pixyz. Modul plug-in Pixyz může podléhat dalším podmínkám, které se budou provádět při uplatnění. Přečtěte si příslušné [ &amp; podmínky](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) a [Zásady ochrany osobních údajů](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0).
  - question: >
      Jak můžu uplatnit zkušební verzi Pixyz plug-in?
    answer: >
      Pokyny k uplatnění


      1. Navštívit id.unity.com

      2. Přihlaste se pomocí Pixyz nebo vytvořte účet.

      3. Klikněte na &#39;uplatnit kód produktu&#39;

      4. Zadejte kód produktu a klikněte na &#39;uplatnit kód produktu&#39;


      [další informace](hololens2-options.md?tabs=device) najdete v dokumentaci k HoloLens 2 pro vývoj Edition.
  - question: >
      Návody kontaktujte podporu pro Pixyz?
    answer: >
      Pokud chcete získat pomoc s případnými dotazy k vašemu ID Unity, účtu, organizacím a předplatným, navštivte prosím support.unity3d.com.


      Pokud chcete podporu specifickou pro Pixyz (po uplatnění zkušební verze), navštivte [Pixyz-software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      Jak můžu uplatnit svůj kredit Azure ve výši 500 USD?
    answer: >
      Pokud chcete uplatnit 500 USD v kreditech Azure, Azure Pass propagační kód a aktivujte své předplatné. [Další informace](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Zkontrolujte smlouvu Azure Pass [předplatného a](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) [podrobnosti o nabídce.](https://azure.microsoft.com/en-us/offers/azure-pass/)
  - question: >
      Kdy vyprší platnost mého kreditu Azure ve výši 500 USD?
    answer: >
      Platnost vašeho kreditu Azure 500 USD vyprší 90 dní po aktivaci vašeho kódu klíče Azure.
  - question: >
      Co můžu dělat s kredity Azure?
    answer: >
      S kredity Azure můžete začít vytvářet s neustále se rozšiřující&#39;cloudových služeb od Microsoftu. Kredity Azure, které jsou součástí edice HoloLens 2 Development Edition, umožňují zákazníkům rychle začít s vytvářením a testováním aplikací hybridní reality v Azure. Úplné podrobnosti o sestavování v Azure najdete v tématu [Zdroje informací o Azure.](https://azure.microsoft.com/en-us/resources/)
  - question: >
      Kde se dozvím další informace o službách Azure hybridní reality?
    answer: Microsoft nabízí sadu služeb hybridní reality, které vývojářům umožňují vytvářet a testovat řešení hybridní reality. [Další informace](/windows/mixed-reality/develop/mixed-reality-cloud-services)
